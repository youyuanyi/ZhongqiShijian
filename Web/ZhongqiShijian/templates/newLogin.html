<!DOCTYPE html>
{% load static %}
<html>

<head>
<meta charset="utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="{% static 'Login/css/index.css'%}"/>
 <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>

<body>

<img class="bgone" src="{% static 'Login/img/1.jpg'%}" />
<img class="pic" src="{% static 'Login/img/a.png'%}" />

<div class="table">
	<div class="wel">基于 libpcap 的 WLAN 帧 HTTP 载荷分析系统</div>
	<div class="wel1">Welcome</div>
      <div>
            <input value="{{ error_msg }}" name="error_msg" >
      </div>
    <form  action="{% url 'login' %}"  method="post">
        {% csrf_token %}

        <div class="user">
            <div id="yonghu" style=""><img src="{% static 'Login/img/yhm.png'%}" /></div>
            <input type="text" class="form-control" placeholder="Username" name="name"/>
        </div>
        <div class="password">
            <div id="yonghu"><img src="{% static 'Login/img/mm.png'%}" /></div>
            <input type="password" class="form-control" placeholder="Password" name="pwd"/>
        </div>

	   <button id="btndisabled" type="submit" class="width-35 pull-right btn btn-sm btn-primary">

            <i class="icon-key"></i>
            Login
       </button>
    </form>
</div>

</body>
<script>
     $(document).ready(function () {
            $("#btndisabled").click(function () {

                if ($("[name=name]").val() == "") {
                    alert("请填写用户名");
                    return false;
                }
                if ($("[name=pwd]").val() == "") {
                    alert("请输入密码");
                    return false;
                }



            })
        })
</script>
</html>
